overwrite: true
generates:
  generated/loopringExplorer.ts:
    #schema: ['https://api.thegraph.com/subgraphs/name/loopring/loopring']
    schema: ['https://api.studio.thegraph.com/query/52085/degate-mainnet/v0.0.145']
    #schema: ['http://localhost:8000/subgraphs/name/degate/degate-mainnet']
    documents:
      - ./hooks/useAccounts.ts
      - ./graphql/fragments.ts
      - ./graphql/queries/**/
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - add:
          content: '// @ts-nocheck'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withRefetchFn: true
      reactApolloVersion: 3
